<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>
<body class="bg-background font-satoshi min-h-[200vh]">
    <header class="absolute z-50 top-0 left-[50%] translate-x-[-50%] flex flex-row justify-between items-center w-4/5 h-[5rem] mx-auto">
        <img src="/assets/Logo.svg" alt="logo">
        <nav>
            <ul class="flex gap-3 flex-row">
                <li class="mx-1 py-1 px-2"><a class="text-white text-sm font-bold hover:text-primary " href="">HOME</a></li>
                <li class="mx-1 py-1 px-2"><a class="text-white text-sm font-bold hover:text-primary " href="">MOVIES</a></li>
                <li class="mx-1 py-1 px-2"><a class="text-white text-sm font-bold hover:text-primary " href="">TV SHOWS</a></li>
                <li class="mx-1 py-1 px-2"><a class="text-white text-sm font-bold hover:text-primary " href="">TOP IMDB</a></li>
            </ul>
        </nav>
        <button class="border-solid border-[2px]  border-primary rounded-md px-2 py-1 text-primary text-[13px] hover:text-white hover:bg-primary transition-all duration-500 ease-in-out">SIGN UP</button>
    </header>
    <main  >
        <section class="relative overflow-hidden h-[90vh] bg-black grid items-center">
            <img class="absolute top-0 z-0 bg-cover bg-blend-overlay bg-no-repeat bg-top" src="/assets/hero.jpg" alt="hero-background">
            <div class="flex flex-col items-center justify-center relative z-20">
                <div class="flex flex-col items-center my-10 ">
                    <img class="h-14" src="../assets/Hero-title.svg" alt="cineverse">
                    <p class="text-center uppercase text-text/80 text-[1rem] mt-6 ch-29">Your cinematic sanctuary. <span class="font-bold text-text">Explore, connect, indulge.</span></p>
                </div>
                <div class="relative">
                    <input class="px-5 py-3 border border-solid border-white rounded-full bg-accent/30 w-[30rem]" type="search" placeholder="Search for movies, TV shows, and more...">
                    <img class="absolute right-4 top-1/2 transform -translate-y-1/2 h-6" src="../assets/search logo.svg" alt="search">
                </div>
                
            </div>
            <div class="absolute w-full h-full inset-0 bg-gradient-to-b from-background via-background/25 to-background  z-10"></div>
        </section>

        <section class="mt-10">
            <h1 class="w-4/5 mx-auto uppercase text-text text-2xl font-bold tracking-wide mb-4">Trending</h1>
            <div class="relative">
                 <div id="trending-list" class="h-72 flex items-center justify-start gap-4 hide-scrollbar overflow-x-auto pl-[10vw] pr-4 ">
                <img id="right-button" class="absolute right-4 top-1/3 " src="/assets/slider-button.svg" alt="slide">
                <img id="left-button" class="absolute left-4 top-1/3 rotate-180 ml-[10vw]" src="/assets/slider-button.svg" alt="slide">
                </div>
            </div>
           
        </section>

        <section class="my-20">
            <div class=" relative w-4/5 mx-auto">
                <h1 class=" uppercase text-text text-2xl font-bold tracking-wide mb-4">Latest movies</h1>
                 <div id="movies-list" class="flex items-center justify-between flex-wrap gap-y-12">
                </div>
            </div>
           
        </section>
        <section class="my-20">
            <div class="relative w-4/5 mx-auto">
                <h1 class=" uppercase text-text text-2xl font-bold tracking-wide mb-4">Latest movies</h1>
                 <div id="tv-list" class="flex items-center justify-between flex-wrap gap-y-12">
                </div>
            </div>
           
        </section>
    </main>
    <footer class="bg-black">
        <div class="w-4/5 mx-auto p-8 text-text grid grid-cols-3 grid-rows-2 footer-grid gap-8">
            <div class="flex items-center">
                <img class="h-8" src="/assets/Logo.svg" alt="logo">
            </div>
            
            <nav class="flex items-center">
                <ul class="w-full flex items-center justify-between">
                    <li><a class="py-1" href="">Android App</a></li>
                    <li><a class="py-1" href="">Contact</a></li>
                    <li><a class="py-1" href="">Terms of service</a></li>
                    <li><a class="py-1" href="">Sitemap</a></li>
                    <li><a class="py-1" href="">FAQ</a></li>
                </ul>
            </nav>
            <div class="row-start-2 col-start-2">
                <span class="font-bold text-sm">
                    Copyright Â© 2024 Cineverse.</br>
                    All rights reserved.
                </span>
            </div>
        </div>
    </footer>
    

    <script src="index.js"></script>
</body>
</html>
